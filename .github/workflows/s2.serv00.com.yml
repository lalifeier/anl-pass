name: remote ssh command
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: s2.serv00.com
          username: ${{ secrets.SSH_S2_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            whoami
            ls -a
